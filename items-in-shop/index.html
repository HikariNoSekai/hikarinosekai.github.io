	<link rel="stylesheet" type="text/css" href="css/main.css">

<body>
	<div class="wrapper">

		<header class="header">

			<div class="container">
				<div class="logo">

						THIS IS LOGO IMG
					</a>
				</div>

				<nav class="nav">

						<li class="nav__item">
							<a href="#" class="nav__link">Link 1</a>

						<li class="nav__item">

						<li class="nav__item">

						</li>
					</ul>
				</nav>
			</div> 
		</header>
		<div class="cards">
			<div class="container">
				<ul class="cards__list">
				
					<!-- cards__item -->
					<li class="cards__item">
						<div class="cards__img-content cards__content-element">
							<figure class="cards__img-wrap">
								<img src="" alt="cards image loaded">
							</figure>
							<div class="cards__btn-wrap">
								<a href="#" class="cards__btn-item" alt="Favourites"><i class="fa fa-heart" aria-hidden="true"></i></a>
								<a href="#" class="cards__btn-item" alt="Collection"><i class="fa fa-folder-open" aria-hidden="true"></i></a>

							</div>	
						</div>
						<div class="cards__title-wrap cards__content-element">
							<a href="" class="cards__title-link">Template anchor</a>
							<a href="" class="cards__autor-link">AtlX</a>
						</div>

						<!-- cards description -->
						<div class="cards__desc cards__content-element">
							<p class="cards__desc-text">Lorem ipsum dolor sit amet, consectetur adipisicing elit. Maxime, doloremque.</p>
						</div><!-- ./cards description -->

						<!-- cards price box -->
						<div class="cards__price-wrap cards__content-element">
							<span class="cards__price">$ 14</span>
							<span class="cards__sales">1 sales</span>
						</div> <!-- ./cards price wrap -->
					</li> <!-- ./card item -->
				</ul>
			</div>
		</div>
